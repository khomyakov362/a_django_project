{% extends 'dogs/base.html' %}
{% block content %}

<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object %}
                Are otu sure you want to delete?
                {% endif %}
            </div>
            <div class="card-body">
                <p class="card-text"> {{ object.title|title }} </p>
                <p class="card-text"> {{ object.dog.name }} </p>
            </div>
            <div class="card-footer">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-danger float-right">Delete</button>
                <a href="{% url 'reviews:review_update' object.slug %}" class="btn btn-outline-primary float-right">&lt;&lt; Back</a>
            </div>
        </div>
    </div>
</form>

{% endblock %}
