{% extends 'dogs/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for object in object_list %}
            {% include 'reviews/includes/inc_review_card.html' with object=object %}
        {% endfor %}
    </div>
    <a href="{% url 'reviews:review_create' %}" class="btn btn-outline-primary m-2 float-left">Add a Review</a>
    <a href="{% url 'reviews:review_deactivated_list' %}" class="btn btn-outline-secondary m-2 float-right">Non-Active Reviews</a>
    <a href="{% url 'reviews:review_list' %}" class="btn btn-outline-success m-2 float-right">Active Reviews</a>
</div>
{% endblock %}
